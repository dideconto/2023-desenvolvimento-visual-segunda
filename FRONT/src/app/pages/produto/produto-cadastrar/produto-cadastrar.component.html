<h1>Cadastro de Produtos</h1>

<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" [(ngModel)]="produto.nome" />
  </div>

  <div class="form-group">
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" [(ngModel)]="produto.descricao" />
  </div>

  <div class="form-group">
    <label for="quantidade">Quantidade:</label>
    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="produto.quantidade" />
  </div>

  <div class="form-group">
    <label for="preco">Preço:</label>
    <input placeholder="Preço" required type="number" step="0.01" id="preco" name="preco" [(ngModel)]="produto.preco" />
  </div>

  <button type="submit">Cadastrar Produto</button>
</form>
